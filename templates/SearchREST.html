<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
    <a href="http://127.0.0.1:8000/">
    <button>Home</button>
    </a>
    <h1>Add Search io database</h1>
    <input type="text" id="TitleInput" placeholder="Search for titles..">
    <input type="text" id="AuthorInput" placeholder="Search for authors..">
    <input type="text" id="LanguageInput" placeholder="Search for languages..">
    <input type="date" id="StartDateInput" value="1900-01-01">
    <input type="date" id="EndDateInput" value="2021-12-12">
    <input type="submit" id="search" onclick="sendPOST()"/>
    <div id="search-result"></div>
    {% csrf_token %}
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    </script>
    {% load static %}
    <script src="{% static '/js/scripts.js' %}" type="text/javascript"></script>
</body>
</html>
